language: android
sudo: false
branches:
  only:
    - master
    - devel
jdk: oraclejdk8

cache:
  directories:
  - $HOME/.gradle/wrapper
  - $HOME/.gradle/caches/modules-2/files-2.1

android:
  components:
    - platform-tools
    - build-tools-24.0.2
    - android-24
    - extra-android-m2repository
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

after_success: ./gradlew jacocoTestReport coveralls
